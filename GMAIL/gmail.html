<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail</title>
    <link rel="stylesheet" href="gmail.css" />
  </head>
  <body>
    <img class="compose" src="images/compose.png" alt="compose button" />
    <div class="row">
      <img src="images/inbox.jpeg" alt="inbox icon" class="box" />
      <p class="name">Inbox</p>
    </div>
    <div class="row">
      <p class="name">Snoozed</p>
    </div>
    <div class="row">
      <p class="name">Sent</p>
    </div>
    <div class="row">
      <p class="name">All Mail</p>
    </div>
    <div class="row">
      <p class="name">Trash</p>
    </div>
    <div class="row">
      <p class="name">More</p>
    </div>
  </body>
</html>
